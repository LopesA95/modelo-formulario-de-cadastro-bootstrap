<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <title>Fomrulário de cadastro</title>
</head>

<body>
  <div class="container">
    <div class=" justify-content-center row">
      <div class="col-md-6 ">
        <h2>Formulário de cadastro</h2>
        <form>
          <label class="form-label" for="nome">Seu nome:</label>
          <input type="text" id="nome" class="form-control">
          <label class="form-label" for="email">Seu e-mail:</label>
          <input type="email" id="email" class="form-control">
          <label class="form-label" for="telefone">Seu telefone:</label>
          <input type="tel" id="telefone" class="form-control">
          <div class="form-check form-switch">
            <label for="aceito-termos" class="form-check-label">Li e concordo com os termos do cadastro</label>
            <input class="form-check-input" type="checkbox" id="aceito-termos">
          </div>
          <button class="btn btn-success">Enviar</button>
        </form>
      </div>
    </div>
  </div>

  <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
